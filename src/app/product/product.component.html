<div class="card my-2">

    <img [src]="p.picture" style="width: 100%;" alt="">
    <div class="card-body">
        <h3>{{p.title}}</h3>
        <p>
            {{p.price | currency }}
        </p>

        <button class="btn btn-primary" (click)="addToCart(p)" > ADD TO CART</button>

        <a  class="btn btn-secondary"  (click)="goToDetails(p)" >details</a>
    </div>
</div>
