



    <div class="container">
        <form [formGroup]="auth" (ngSubmit)="connect()" >
            <div class="form-group">
                <label for="">username</label>
                <input class="form-control" type="password" formControlName="pass" name="" id="">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="! auth.valid">CHECK</button>
            </div>
        </form>
    </div>
