<div class="container">

    <div class="row my-5">
        <div class="col-sm-12">

            <form [formGroup]="myForm" (ngSubmit)="submit()"  >
                

                <div class="form-group">
                    <label for="">My input <span *ngIf="myForm.controls.myinput.dirty " style="color: red;">*</span> </label>
                    <input class="form-control" formControlName="myinput" type="text" placeholder="type something">
                    <div class="alert alert-danger" *ngIf=" (! myForm.controls.myinput.valid)  ">
                        this feild is not valid
                    </div>
                </div>

                <div formGroupName="address" >
            
                    <div class="form-group">
                        <input class="form-control" formControlName="zipcode" type="text" placeholder="type something">
                        
                    </div>

                    <div class="form-group">
                        <input class="form-control" formControlName="address" type="text" placeholder="type something">
                 
                    </div>
                </div>
                
                <button class="btn btn-primary" type="submit"  >CHECK</button>
            </form>

        </div>
    </div>

</div>
