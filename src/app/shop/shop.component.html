


<div class="container my-5">

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">

                <label for="">Price</label>

                <select  class="form-control" (change)="updateProducts($event)">
                    <option value="1"> + 100 TND</option>
                    <option value="2"> - 100 TND</option>
                    
                </select>

            </div>
        </div>
        <div class="col-md-8">
            
            <div class="row">

                <div *ngFor="let p of filtredProducts " class="col-sm-4">
                    <app-product [p]="p" ></app-product>
                </div>

            </div>

        </div>
    </div>
</div>
